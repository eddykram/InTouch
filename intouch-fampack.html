<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main class="shop-container">

        <div class="left-column">
            <img data-img="black" src="Images/intouch-black.PNG" alt="">
            <img data-img="white" src="Images/intouch-white.PNG" alt="">
            <img data-img="red" src="Images/intouch-red.PNG" alt="">
        </div>

        <div class="right-column">
            <div class="product-description">
                <span>Headphones</span>
                <h1>BEATS SOLO EP</h1>
                <p>New: A brand-new, unused and undamaged item. See the seller's listing for full details. Sturdy Headband and on-ear cushion suitable for live performance.</p>
            </div>

            <div class="product-configuration">
                <div class="product-color">
                    <span>Select Color</span>
                    <div class="color-choose">
                        <div>
                            <input data-img="red" type="radio" id="red" name="color" value="red" checked>
                            <label for="red"><span></span></label>
                        </div>
                        <div class="div">
                            <input data-img="blue" type="radio" id="blue" name="color" value="blue" checked>
                            <label for="blue"><span></span></label>
                        </div>
                        <div class="div">
                            <input data-img="black" type="radio" id="black" name="color" value="black" checked>
                            <label for="black"><span></span></label>
                        </div>
                    </div>
                </div>

                <div class="cable-config">
                    <span>Cable Configuration</span>

                    <div class="cable-choose">
                        <button>Straight</button>
                        <button>Coiled</button>
                        <button>Long Coiled</button>
                    </div>

                    <a href="#">How to configurate your headphones</a>
                </div>
            </div>

            <div class="product-price">
                <span>$125</span>
                <a href="#" target="_blank" class="cart-btn">Add to Cart</a>
            </div>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudfare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
